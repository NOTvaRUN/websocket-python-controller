<ion-item *ngIf="key" [routerLink]="'/keyCode/' + key.id" [detail]="false">
  <!-- <div slot="start" [class]="!message.read ? 'dot dot-unread' : 'dot'"></div> -->
  <ion-img class="key-icon" [src]='key.url' ></ion-img>
  <ion-label class="ion-text-wrap">
    <h2 class="title">
      {{ key.text }}
      <span class="date">
        <ion-note class="activity" [ngClass]="{'activity-active': key.active, 'activity-inactive': !key.active}">{{ key.active ? "active" : "inactive" }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3 class="description">{{ key.description }}</h3>
  </ion-label>
  </ion-item>
